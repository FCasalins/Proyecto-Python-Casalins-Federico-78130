{% extends "inmobiliaria/index.html" %}
{% block titulo %}Eliminar cuenta | Inmobiliaria{% endblock %}

{% block contenido %}
<div class="container py-5 text-center">
    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="text-danger mb-3">¿Estás seguro de que querés eliminar tu cuenta?</h4>
            <p>Esta acción no se puede deshacer y se eliminarán todos tus datos.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="confirm" class="btn btn-danger">Sí, eliminar mi cuenta</button>
                <button type="submit" name="cancel" class="btn btn-secondary ms-2">Cancelar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
