{% extends "inmobiliaria/index.html" %}
{% block titulo %}Agregar imágenes | Inmobiliaria{% endblock %}

{% block contenido %}
<div class="container py-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Agregar imágenes a {{ propiedad.tipo|capfirst }} {{ propiedad.codigo }}</h4>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">Seleccionar imágenes</label>
                    {{ form.imagen }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Descripción (opcional)</label>
                    {{ form.descripcion }}
                </div>

                <button class="btn btn-primary">Subir imágenes</button>
            </form>

            <div class="mt-3">
                <a href="{% url 'propiedad_detail' propiedad.pk %}">
                    ← Volver a la propiedad
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
